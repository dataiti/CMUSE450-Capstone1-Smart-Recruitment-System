        - Kinh nghiệm làm việc: Liệt kê các công việc bạn đã làm theo thứ tự thời gian ngược lại, bao gồm tên công ty, vị trí công việc, thời gian làm việc và mô tả ngắn gọn về trách nhiệm và thành tựu của bạn ở mỗi vị trí.
        - Học vấn: Liệt kê các bằng cấp học vấn theo thứ tự thời gian ngược lại, bao gồm tên trường, chuyên ngành và năm tốt nghiệp.
        - Kỹ năng: Nêu rõ các kỹ năng kỹ thuật và mềm mà bạn sở hữu, đặc biệt là những kỹ năng liên quan trực tiếp đến vị trí bạn ứng tuyển.
        - Chứng chỉ và giải thưởng: Nếu có, liệt kê các chứng chỉ chuyên môn và giải thưởng bạn đã nhận được.
        - Hoạt động ngoại khóa và dự án: Liệt kê các hoạt động ngoại khóa, dự án cá nhân hoặc tình nguyện bạn đã tham gia, đặc biệt nếu chúng liên quan đến công việc bạn đang ứng tuyển.
        - Thiết kế đơn giản, chuyên nghiệp: Sử dụng phông chữ rõ ràng, trình bày sạch sẽ và dễ đọc. Tránh sử dụng quá nhiều màu sắc hay hình ảnh gây rối mắt.
        - Tùy chỉnh CV theo vị trí ứng tuyển: Điều chỉnh nội dung CV để phù hợp với yêu cầu cụ thể của từng công việc. Nhấn mạnh những kỹ năng và kinh nghiệm liên quan nhất.
        - Kiểm tra chính tả và ngữ pháp: Đảm bảo CV không có lỗi chính tả hay ngữ pháp. Bạn có thể nhờ người khác xem lại để chắc chắn hơn.
        - Sử dụng từ ngữ mạnh mẽ: Sử dụng các động từ hành động để mô tả trách nhiệm và thành tựu của bạn, chẳng hạn như "quản lý," "phát triển," "tăng cường," "cải thiện," v.v.
        - Liên kết đến hồ sơ trực tuyến: Nếu có, thêm liên kết đến hồ sơ LinkedIn hoặc trang web cá nhân chuyên nghiệp của bạn.
        Một CV ấn tượng không chỉ là bản tóm tắt về kinh nghiệm và kỹ năng mà còn phải thể hiện được cá nhân bạn và lý do tại sao bạn là ứng viên phù hợp cho vị trí đang ứng tuyển.

  utter_interview_questions_preparation:
    - text: |
        Khi đi phỏng vấn, việc chuẩn bị sẵn những câu hỏi để hỏi nhà tuyển dụng không chỉ giúp bạn hiểu rõ hơn về công ty và vị trí mà còn thể hiện sự quan tâm và chuẩn bị kỹ lưỡng của bạn. Dưới đây là một số câu hỏi bạn có thể cân nhắc:

        - Về công ty và văn hóa làm việc:
        + Công ty có thể chia sẻ về văn hóa làm việc và giá trị cốt lõi của mình không?
        + Môi trường làm việc tại đây như thế nào?
        + Công ty có các chương trình đào tạo và phát triển kỹ năng cho nhân viên không?
        - Về vị trí ứng tuyển:
        + Anh/chị có thể mô tả chi tiết hơn về các trách nhiệm chính của vị trí này không?
        + Những kỹ năng và kinh nghiệm nào là quan trọng nhất cho vị trí này?
        + Mục tiêu chính của vị trí này trong 6 tháng đến 1 năm tới là gì?
        - Về đội nhóm và quản lý:
        + Tôi sẽ làm việc trực tiếp với ai và đội nhóm của tôi gồm những ai?
        + Phong cách quản lý của người quản lý trực tiếp của tôi như thế nào?
        + Đội nhóm này đang làm việc trên những dự án hoặc nhiệm vụ nào?
        - Về hiệu suất và đánh giá:
        + Công ty đánh giá hiệu suất công việc của nhân viên như thế nào?
        + Quy trình thăng tiến và phát triển sự nghiệp tại công ty ra sao?
        - Về công việc hàng ngày:
        + Một ngày làm việc điển hình cho vị trí này sẽ như thế nào?
        + Những thách thức chính mà tôi có thể gặp phải ở vị trí này là gì?
        - Về tương lai công ty:
        + Công ty có kế hoạch phát triển hoặc mở rộng nào trong tương lai gần không?
        + Những xu hướng hoặc thay đổi lớn nào trong ngành mà công ty đang chú ý?
        - Về quy trình tuyển dụng:
        + Bước tiếp theo trong quy trình tuyển dụng là gì?
        + Khi nào tôi có thể mong đợi được nhận phản hồi về kết quả phỏng vấn?
        Chuẩn bị sẵn những câu hỏi này sẽ giúp bạn không chỉ hiểu rõ hơn về công ty và vị trí ứng tuyển mà còn để nhà tuyển dụng thấy được sự chuẩn bị và quan tâm của bạn đối với công việc. Chúc bạn may mắn trong buổi phỏng vấn!

