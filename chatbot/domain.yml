  utter_prepare_for_IT_interview:
    - text: |
        Để chuẩn bị cho một cuộc phỏng vấn vị trí trong lĩnh vực Công nghệ thông tin (IT), bạn có thể tuân theo các bước và lời khuyên sau:

        1. Nghiên cứu vị trí và công ty: Tìm hiểu về vị trí công việc mà bạn đang phỏng vấn và công ty tuyển dụng. Đọc thông tin trên trang web của công ty, tìm hiểu về lĩnh vực hoạt động của họ, sản phẩm/dịch vụ, văn hóa tổ chức và các dự án quan trọng.
        2. Làm sâu về kỹ năng liên quan: Xem xét lại các kỹ năng và kinh nghiệm mà công ty yêu cầu trong JD (Job Description). Hãy chuẩn bị các câu trả lời liên quan đến kinh nghiệm của bạn và cách bạn có thể áp dụng chúng vào vai trò này.
        3. Luyện tập câu hỏi phỏng vấn: Hãy chuẩn bị sẵn câu trả lời cho các câu hỏi phỏng vấn thông thường về kỹ năng, kinh nghiệm làm việc, điểm mạnh, điểm yếu và tại sao bạn muốn làm việc cho công ty đó.
        4. Làm rõ các dự án và thành tựu: Chuẩn bị các ví dụ về các dự án hoặc thành tựu mà bạn đã đạt được trong công việc trước đó liên quan đến lĩnh vực IT.
        5. Tập trung vào các kỹ năng mềm: Các kỹ năng mềm như giao tiếp, làm việc nhóm, giải quyết vấn đề và quản lý thời gian cũng rất quan trọng trong lĩnh vực IT. Hãy sẵn sàng để chia sẻ cách bạn sử dụng các kỹ năng này trong môi trường làm việc.
        6. Đọc lại kiến thức chuyên ngành: Nếu có thể, làm mới lại kiến thức về các công nghệ, ngôn ngữ lập trình hoặc khái niệm chuyên ngành liên quan đến vị trí bạn đang phỏng vấn.

        Bằng cách chuẩn bị kỹ lưỡng và tự tin, bạn sẽ có cơ hội tốt hơn để thành công trong cuộc phỏng vấn vị trí IT. Chúc bạn thành công!

  utter_IT_job_market_demand:
    - text: |
        Năm 2023, Việt Nam vẫn sẽ thiếu hụt từ 150.000 đến 200.000 lập trình viên/kỹ sư hàng năm. Cụ thể, đến năm 2025, Việt Nam sẽ cần 700.000 nhân sự IT và thiếu 200.000 người.
        Nguyên nhân dường như nằm ở trình độ nguồn nhân lực. Số lượng sinh viên CNTT nhập học hàng năm (chuyên ngành phần mềm) hiện nay là 50.000 – 57.000. Tuy nhiên, sau khi tốt nghiệp, chỉ 35% trên tổng số khoảng 57.000 sinh viên này đáp ứng yêu cầu của doanh nghiệp.
      image: "https://res-console.cloudinary.com/doo78f14s/media_explorer_thumbnails/54f54536735f39eff0f056b20d041ec9/detailed"

  utter_IT_salary_market:
    - text: |
        Về tình hình thu nhập của nhân sự ngành IT, TopDev cho biết mức lương bình quân năm nay không thay đổi nhiều so với năm ngoái, tốc độ tăng trưởng so với cùng kỳ năm trước chỉ ở mức 0,7%, từ 1.302 USD lên 1.311 USD (gần 32 triệu đồng).
        Xét theo địa điểm, lương trung bình nhân viên IT tại TP. HCM cao nhất, ở mức 1.390 USD (33,7 triệu đồng). Con số này tại Hà Nội và Đà Nẵng lần lượt là 1.244 USD (30,1 triệu đồng) và 1.169 USD (28,3 triệu đồng).
      image: "https://res-console.cloudinary.com/doo78f14s/media_explorer_thumbnails/9a86dbdadf261ca4de403ec87070ece5/detailed"

  utter_about_FSoftware_company:
    - text: |
        1. Giới thiệu công ty
        FPT Software là công ty thành viên của Tập đoàn FPT. Được thành lập từ năm 1999, FPT Software hiện là công ty chuyên cung cấp dịch vụ và giải pháp phần mềm cho khách hàng quốc tế, với hơn 28.000 nhân viên có mặt tại 27 quốc gia trên toàn cầu.
        Nhiều năm liên tiếp, FPT Software được bình chọn là Nhà tuyển dụng được yêu thích nhất và nằm trong TOP công ty có môi trường làm việc tốt nhất Châu Á.”

        2. Dịch vụ nổi bật
        Mở đầu danh sách các công ty IT Đà Nẵng đó chính là ông lớn công nghệ hàng đầu Việt Nam - tập đoàn FPT. Trải qua hơn 30 năm sóng gió trên thị trường Việt Nam, FPT nói chung và FPT Software Đà Nẵng đã và đang dẫn đầu trong các lĩnh vực về điện toán đám mây, di động, BI và phân tích, cộng tác, ERP, QA,... trong các ngành như CNTT, tài chính, y tế, viễn thông,...
        FPT là đơn vị được bình chọn là Nhà tuyển dụng được ưa thích, nằm trong TOP các công ty có môi trường làm việc và phúc lợi nhân sự tốt nhất tại Việt Nam.

        3. Các vị trí công việc IT
        Rất nhiều vị trí bao gồm cả IT và Non-IT hiện đang muốn chiêu mộ nhân tài về với FPT bao gồm:
        - Tester (fresher, middle, senior), manual tester, automation tester.
        - React Developer (React Native, ReactJS), Angular, Flutter,...
        - Data Analysis 
        - DevOPs, Java Developer, .NET Developer, C/C++ Developer,...
        - Cloud Engineer
        - Khối Non-IT gồm các vị trí NV kinh doanh, Class Admin, Training Officer, Talent Acquisition Officer,...

        4. Quy mô công ty (số lượng nhân viên, văn phòng)
        Quy mô công ty FPT Software:
        Số lượng nhân viên: hơn 26.000 người
        Văn phòng: 63 văn phòng tại 26 quốc gia trên thế giới, bao gồm:
        -Việt Nam: 26 văn phòng
        -Châu Á: 19 văn phòng (Nhật Bản, Singapore, Malaysia, Philippines, Thái Lan, Myanmar, Hàn Quốc, Trung Quốc...)
        -Châu Âu: 12 văn phòng (Pháp, Đức, Slovakia...)
        -Bắc Mỹ: 4 văn phòng (Mỹ)
        -Châu Úc: 2 văn phòng (Úc)
