  utter_define_information_programmer:
    - text: |
        Lập trình viên là người có kiến thức và kỹ năng trong việc tạo ra và phát triển các chương trình máy tính. Họ sử dụng các ngôn ngữ lập trình để viết mã và tạo ra các ứng dụng, phần mềm, trang web, và hệ thống phức tạp khác. Lập trình viên cũng có khả năng phân tích yêu cầu, thiết kế, và kiểm thử các ứng dụng để đảm bảo chúng hoạt động đúng và hiệu quả.
        Lập trình viên có nhiều vai trò và trách nhiệm trong quá trình phát triển phần mềm. Dưới đây là một số mô tả về lập trình viên:
        - Viết mã: Lập trình viên sử dụng ngôn ngữ lập trình để viết mã và tạo ra các chương trình máy tính.
        - Thiết kế: Họ tham gia vào quá trình thiết kế các ứng dụng và hệ thống phức tạp.
        - Kiểm thử: Lập trình viên kiểm tra và đảm bảo rằng các ứng dụng hoạt động đúng và không có lỗi.
        - Phân tích yêu cầu: Họ phân tích yêu cầu của khách hàng và xác định cách triển khai chúng trong ứng dụng.
        - Bảo trì và nâng cấp: Lập trình viên cũng tham gia vào việc bảo trì và nâng cấp các ứng dụng đã được phát triển.
        Lập trình viên là những chuyên gia trong lĩnh vực công nghệ thông tin và có vai trò quan trọng trong việc phát triển các ứng dụng và hệ thống phức tạp. Họ cần có kiến thức vững về ngôn ngữ lập trình, cấu trúc dữ liệu, thuật toán, và các công nghệ liên quan. Lập trình viên cũng cần có khả năng làm việc nhóm, giải quyết vấn đề, và học tập liên tục để cập nhật với sự phát triển của công nghệ.

  utter_define_information_business_analysis:
    - text: |
        Phân tích nghiệp vụ (Business Analysis) là quá trình nghiên cứu và đánh giá các quy trình, nhu cầu, và hoạt động của doanh nghiệp nhằm đưa ra các giải pháp cải tiến hiệu quả hoạt động kinh doanh.
        Các nhiệm vụ chính của một chuyên viên phân tích nghiệp vụ (BA) bao gồm:
        - Thu thập và phân tích yêu cầu từ các bên liên quan (stakeholders) để hiểu rõ nhu cầu kinh doanh.
        - Xác định và tài liệu hóa các quy trình hiện tại và đề xuất các quy trình mới.
        - Đánh giá và phân tích dữ liệu để hỗ trợ việc ra quyết định kinh doanh.
        - Đưa ra các giải pháp công nghệ và phi công nghệ để cải thiện hiệu quả và năng suất của doanh nghiệp.
        - Phối hợp với các nhóm kỹ thuật và kinh doanh để triển khai và thực hiện các giải pháp đề xuất.
        - Đảm bảo rằng các giải pháp được triển khai đáp ứng đúng yêu cầu và mục tiêu của doanh nghiệp.
        Phân tích nghiệp vụ là một vai trò quan trọng trong việc giúp doanh nghiệp cải thiện quy trình và đạt được mục tiêu kinh doanh. Các chuyên viên BA cần có kỹ năng giao tiếp, phân tích, và giải quyết vấn đề tốt, cũng như kiến thức sâu rộng về lĩnh vực kinh doanh và công nghệ.
    
  utter_define_information_ux_designer:
    - text: |
        UX designer (User Experience designer) là người chịu trách nhiệm về trải nghiệm người dùng của sản phẩm, đảm bảo rằng sản phẩm không chỉ hữu ích mà còn dễ sử dụng và mang lại trải nghiệm tích cực cho người dùng.
        Các nhiệm vụ chính của một UX designer bao gồm:
        - Nghiên cứu người dùng: Thu thập và phân tích thông tin về người dùng mục tiêu để hiểu nhu cầu, hành vi và cảm nhận của họ.
        - Thiết kế giao diện: Tạo ra các nguyên mẫu (prototypes) và sơ đồ wireframe để biểu diễn cấu trúc và chức năng của sản phẩm.
        - Kiểm thử và đánh giá: Thực hiện kiểm thử tính khả dụng (usability testing) và thu thập phản hồi từ người dùng để cải tiến thiết kế.
        - Hợp tác với các nhóm liên quan: Làm việc chặt chẽ với các nhà phát triển, nhà thiết kế giao diện (UI designers), và các bên liên quan khác để đảm bảo sản phẩm cuối cùng đáp ứng yêu cầu về trải nghiệm người dùng.
        - Tạo tài liệu: Tạo và duy trì các tài liệu thiết kế như user flow, wireframes, prototypes, và các báo cáo nghiên cứu người dùng.
        UX designer cần có kỹ năng nghiên cứu, tư duy phân tích, khả năng thiết kế sáng tạo, và kỹ năng giao tiếp tốt để làm việc hiệu quả với các nhóm khác nhau trong quá trình phát triển sản phẩm. Mục tiêu chính của họ là tạo ra trải nghiệm người dùng tốt nhất có thể cho sản phẩm.

  utter_define_information_software_design:
    - text: |
        Thiết kế phần mềm là quá trình lập kế hoạch và định hình cấu trúc của một hệ thống phần mềm nhằm đáp ứng các yêu cầu đã xác định. Nó bao gồm việc xác định các thành phần phần mềm, các mối quan hệ giữa chúng, và cách chúng sẽ hoạt động cùng nhau để thực hiện các chức năng của hệ thống.
        Các nhiệm vụ chính trong thiết kế phần mềm bao gồm:
        - Phân tích yêu cầu: Hiểu và tài liệu hóa các yêu cầu chức năng và phi chức năng của hệ thống.
        - Thiết kế kiến trúc: Định nghĩa cấu trúc tổng thể của hệ thống, bao gồm các thành phần chính và cách chúng tương tác với nhau.
        - Thiết kế chi tiết: Tạo ra các mô tả chi tiết cho từng thành phần, bao gồm các thuật toán, giao diện, và các luồng dữ liệu.
        - Tạo mô hình: Sử dụng các công cụ mô hình hóa như UML (Unified Modeling Language) để biểu diễn cấu trúc và hành vi của hệ thống.
        - Đảm bảo tính nhất quán: Đảm bảo rằng thiết kế phần mềm đáp ứng các tiêu chuẩn và yêu cầu ban đầu, đồng thời dễ bảo trì và mở rộng trong tương lai.
        - Kiểm tra và đánh giá: Thực hiện các đánh giá thiết kế để xác định các vấn đề tiềm ẩn và cải tiến thiết kế trước khi bắt đầu giai đoạn lập trình.
        Thiết kế phần mềm là một giai đoạn quan trọng trong quy trình phát triển phần mềm, giúp đảm bảo rằng sản phẩm cuối cùng sẽ hoạt động hiệu quả, dễ bảo trì và có khả năng mở rộng. Các nhà thiết kế phần mềm cần có kỹ năng phân tích, tư duy hệ thống, và khả năng giải quyết vấn đề tốt, cùng với kiến thức sâu rộng về các nguyên tắc thiết kế và kiến.

  utter_define_information_project_manager:
    - text: |
        Quản lý dự án (Project Manager) là người chịu trách nhiệm lập kế hoạch, điều phối, và giám sát quá trình thực hiện các dự án nhằm đảm bảo chúng được hoàn thành đúng thời hạn, trong ngân sách và đạt được các mục tiêu đã đề ra.
        Các nhiệm vụ chính của một quản lý dự án bao gồm:
        - Lập kế hoạch dự án: Xác định phạm vi, mục tiêu, và lịch trình của dự án. Tạo ra kế hoạch chi tiết bao gồm các công việc cần thực hiện, phân công nhiệm vụ, và thiết lập thời gian hoàn thành.
        - Quản lý nguồn lực: Xác định và phân bổ các nguồn lực cần thiết (nhân lực, tài chính, thiết bị, v.v.) để thực hiện dự án.
        - Điều phối và giám sát: Theo dõi tiến độ dự án, đảm bảo rằng các công việc được thực hiện đúng tiến độ và giải quyết các vấn đề phát sinh.
        - Quản lý rủi ro: Xác định các rủi ro tiềm ẩn và lập kế hoạch để giảm thiểu hoặc loại bỏ chúng.
        - Giao tiếp: Đảm bảo thông tin được truyền đạt hiệu quả giữa các bên liên quan (team members, stakeholders, sponsors).
        - Kiểm soát ngân sách: Quản lý ngân sách dự án để đảm bảo không vượt quá nguồn tài chính đã được phân bổ.
        - Đánh giá và báo cáo: Theo dõi và đánh giá hiệu quả của dự án, lập các báo cáo tiến độ và kết quả cuối cùng.
        Quản lý dự án là vai trò quan trọng trong việc đảm bảo sự thành công của các dự án. Một quản lý dự án cần có kỹ năng lập kế hoạch, tổ chức, lãnh đạo, giải quyết vấn đề, và giao tiếp tốt. Họ cũng cần có khả năng làm việc dưới áp lực và quản lý nhiều nhiệm vụ cùng một lúc.

  utter_define_information_it_system_administrator:
    - text: |
        Quản trị hệ thống IT (IT System Administrator) là người chịu trách nhiệm duy trì, cấu hình và đảm bảo hoạt động ổn định của hệ thống máy tính, mạng và các dịch vụ công nghệ thông tin trong một tổ chức.
        Các nhiệm vụ chính của một quản trị hệ thống IT bao gồm:
        - Cài đặt và cấu hình phần cứng, phần mềm và các dịch vụ hệ thống.
        - Giám sát và quản lý hiệu suất của hệ thống để đảm bảo hoạt động mượt mà và liên tục.
        - Bảo mật hệ thống: Cài đặt và duy trì các biện pháp bảo mật để bảo vệ dữ liệu và thông tin khỏi các mối đe dọa.
        - Quản lý người dùng: Tạo và quản lý tài khoản người dùng, đảm bảo quyền truy cập hợp lý và hỗ trợ người dùng khi cần thiết.
        - Sao lưu và khôi phục dữ liệu: Thiết lập và thực hiện các quy trình sao lưu dữ liệu định kỳ, cũng như khôi phục dữ liệu khi xảy ra sự cố.
        - Giải quyết sự cố: Phát hiện và khắc phục các sự cố hệ thống, đảm bảo hệ thống hoạt động bình thường.
        - Cập nhật hệ thống: Cài đặt các bản vá lỗi và cập nhật phần mềm để đảm bảo hệ thống luôn an toàn và hiệu quả.
        - Lập tài liệu: Ghi chép và duy trì tài liệu về cấu hình hệ thống, quy trình và các sự cố đã giải quyết.
        Quản trị hệ thống IT là một vai trò quan trọng trong việc đảm bảo cơ sở hạ tầng công nghệ thông tin của tổ chức hoạt động ổn định và an toàn. Người quản trị hệ thống cần có kỹ năng kỹ thuật sâu rộng, khả năng giải quyết vấn đề nhanh chóng và hiệu quả, cũng như kỹ năng giao tiếp để hỗ trợ người dùng và làm việc với các nhóm khác trong tổ chức.

  utter_define_information_tester:
    - text: |
        Tester, hay chuyên viên kiểm thử phần mềm, là người chịu trách nhiệm đánh giá và kiểm thử phần mềm để đảm bảo chất lượng, tính ổn định và đáp ứng các yêu cầu đề ra. Tester đóng vai trò quan trọng trong quá trình phát triển phần mềm, giúp phát hiện và sửa chữa lỗi trước khi phần mềm được phát hành.
        Các nhiệm vụ chính của một tester bao gồm:
        - Phân tích yêu cầu: Hiểu rõ các yêu cầu và tiêu chuẩn của phần mềm để xây dựng kế hoạch kiểm thử chi tiết.
        - Lập kế hoạch kiểm thử: Thiết kế các kịch bản kiểm thử (test cases) và tạo ra các kế hoạch kiểm thử để đảm bảo mọi khía cạnh của phần mềm được kiểm tra.
        - Thực hiện kiểm thử: Tiến hành kiểm thử phần mềm bằng cách thực hiện các kịch bản kiểm thử, bao gồm kiểm thử chức năng, kiểm thử hiệu suất, kiểm thử bảo mật, và kiểm thử khả dụng.
        - Báo cáo lỗi: Ghi lại các lỗi (bugs) và vấn đề phát sinh trong quá trình kiểm thử, và báo cáo chúng cho đội phát triển để sửa chữa.
        - Kiểm thử lại: Kiểm tra lại các phần mềm sau khi lỗi đã được sửa để đảm bảo rằng chúng không tái diễn và không gây ra lỗi mới.
        - Tạo và duy trì tài liệu: Ghi chép kết quả kiểm thử, tạo báo cáo kiểm thử, và duy trì tài liệu liên quan đến quy trình kiểm thử.
        Tester cần có kỹ năng phân tích, chú ý đến chi tiết, khả năng giải quyết vấn đề, và kỹ năng giao tiếp tốt để làm việc hiệu quả với các nhà phát triển và các bên liên quan khác. Họ cũng cần nắm vững các công cụ và phương pháp kiểm thử để thực hiện công việc của mình một cách hiệu quả.

  utter_define_information_qa:
    - text:  |
        QA (Quality Assurance) hay đảm bảo chất lượng, là một quá trình có hệ thống nhằm đảm bảo rằng sản phẩm hoặc dịch vụ đáp ứng các tiêu chuẩn chất lượng đề ra. Trong lĩnh vực phát triển phần mềm, QA là bộ phận chịu trách nhiệm theo dõi và cải thiện quy trình phát triển phần mềm để đảm bảo rằng sản phẩm cuối cùng không có lỗi và đáp ứng các yêu cầu của khách hàng.

        Các nhiệm vụ chính của một chuyên viên QA bao gồm:
        - Thiết lập tiêu chuẩn chất lượng: Xác định và xây dựng các tiêu chuẩn chất lượng và quy trình để đảm bảo sản phẩm đạt chất lượng cao.
        - Lập kế hoạch kiểm thử: Phát triển kế hoạch kiểm thử, bao gồm chiến lược kiểm thử, tài liệu kiểm thử và các kịch bản kiểm thử (test cases).
        - Giám sát quy trình: Theo dõi và đánh giá quy trình phát triển phần mềm để đảm bảo tuân thủ các tiêu chuẩn chất lượng.
        - Thực hiện kiểm thử: Tiến hành kiểm thử phần mềm bằng cách sử dụng các kịch bản kiểm thử để phát hiện lỗi và đánh giá hiệu suất của phần mềm.
        - Phân tích và báo cáo: Phân tích kết quả kiểm thử, ghi nhận các lỗi và báo cáo cho đội phát triển để khắc phục.
        - Đào tạo và hỗ trợ: Cung cấp hướng dẫn và hỗ trợ cho các thành viên trong nhóm về các quy trình và tiêu chuẩn chất lượng.
        - Cải tiến quy trình: Liên tục cải tiến các quy trình QA dựa trên phản hồi và kết quả kiểm thử để nâng cao chất lượng sản phẩm.
        Chuyên viên QA cần có kỹ năng phân tích, chú ý đến chi tiết, khả năng giải quyết vấn đề, và kỹ năng giao tiếp tốt. Họ cũng cần hiểu rõ về các công cụ và phương pháp kiểm thử cũng như các quy trình phát triển phần mềm để đảm bảo chất lượng của sản phẩm.

  utter_define_information_qc:
    - text: |
        QC (Quality Control) hay kiểm soát chất lượng, là quá trình tập trung vào việc kiểm tra sản phẩm cuối cùng để đảm bảo rằng nó đáp ứng các tiêu chuẩn chất lượng và yêu cầu kỹ thuật đã đề ra. Trong lĩnh vực phát triển phần mềm, QC đóng vai trò quan trọng trong việc phát hiện và sửa chữa lỗi trước khi phần mềm được phát hành.

        Các nhiệm vụ chính của một chuyên viên QC bao gồm:
        - Kiểm tra sản phẩm: Thực hiện các bài kiểm tra để đảm bảo rằng phần mềm hoạt động đúng theo yêu cầu và không có lỗi.
        - Phát hiện lỗi: Xác định và ghi nhận các lỗi (bugs) trong phần mềm trong suốt quá trình kiểm thử.
        - Báo cáo lỗi: Ghi lại chi tiết các lỗi phát hiện được và báo cáo cho đội phát triển để tiến hành sửa chữa.
        - Xác nhận sửa lỗi: Kiểm tra lại các phần mềm sau khi lỗi đã được sửa để đảm bảo rằng các lỗi đã được khắc phục và không gây ra vấn đề mới.
        - Đảm bảo tiêu chuẩn: Đảm bảo rằng sản phẩm cuối cùng tuân thủ các tiêu chuẩn chất lượng và yêu cầu kỹ thuật.
        - Lập tài liệu kiểm thử: Tạo và duy trì các tài liệu liên quan đến quy trình kiểm thử, kết quả kiểm thử và các lỗi phát hiện.
        Chuyên viên QC cần có kỹ năng phân tích, chú ý đến chi tiết, khả năng giải quyết vấn đề và kỹ năng giao tiếp tốt để làm việc hiệu quả với các nhà phát triển và các bên liên quan khác. Họ cũng cần nắm vững các công cụ và kỹ thuật kiểm thử phần mềm để đảm bảo rằng sản phẩm cuối cùng đạt chất lượng cao nhất.

  utter_define_information_data_engineer:
    - text: |
        Data Engineer (kỹ sư dữ liệu) là người chịu trách nhiệm thiết kế, xây dựng và duy trì cơ sở hạ tầng dữ liệu của một tổ chức. Họ đảm bảo rằng dữ liệu được thu thập, lưu trữ và xử lý một cách hiệu quả để hỗ trợ phân tích và ra quyết định.

        Các nhiệm vụ chính của một Data Engineer bao gồm:
        - Thiết kế kiến trúc dữ liệu: Xây dựng các hệ thống quản lý dữ liệu, bao gồm cơ sở dữ liệu, kho dữ liệu (data warehouse), và hệ thống xử lý dữ liệu lớn (big data).
        - Thu thập dữ liệu: Phát triển và triển khai các quy trình thu thập dữ liệu từ nhiều nguồn khác nhau như cơ sở dữ liệu, API, và hệ thống bên ngoài.
        - Xử lý và chuyển đổi dữ liệu: Sử dụng các công cụ ETL (Extract, Transform, Load) để chuyển đổi dữ liệu thô thành dữ liệu có cấu trúc và sẵn sàng cho phân tích.
        - Quản lý và bảo trì: Đảm bảo cơ sở hạ tầng dữ liệu luôn sẵn sàng, hiệu suất cao và an toàn. Giải quyết các vấn đề liên quan đến hiệu suất và độ tin cậy của hệ thống.
        - Hợp tác với các nhóm khác: Làm việc với các nhà phân tích dữ liệu, nhà khoa học dữ liệu và các bên liên quan khác để hiểu yêu cầu dữ liệu và cung cấp các giải pháp dữ liệu phù hợp.
        - Tối ưu hóa hiệu suất: Tối ưu hóa các truy vấn và hệ thống dữ liệu để đảm bảo thời gian phản hồi nhanh và hiệu quả xử lý cao.
        - Đảm bảo chất lượng dữ liệu: Thiết lập và thực hiện các quy trình để đảm bảo tính toàn vẹn và chất lượng của dữ liệu.
        Data Engineer cần có kiến thức vững về cơ sở dữ liệu, kỹ thuật xử lý dữ liệu lớn, và các công cụ ETL. Họ cũng cần kỹ năng lập trình mạnh mẽ (thường là Python, SQL, Java, hoặc Scala), khả năng giải quyết vấn đề, và khả năng làm việc nhóm tốt.

  utter_define_information_product_manager:
      - text: |
          Product Manager (quản lý sản phẩm) là người chịu trách nhiệm quản lý toàn bộ vòng đời của sản phẩm, từ ý tưởng ban đầu đến khi sản phẩm được ra mắt và tiếp tục phát triển. Họ là cầu nối giữa các bộ phận khác nhau như phát triển, marketing, bán hàng và dịch vụ khách hàng để đảm bảo sản phẩm đáp ứng nhu cầu của thị trường và khách hàng.

          Các nhiệm vụ chính của một Product Manager bao gồm:
          - Nghiên cứu thị trường: Phân tích xu hướng thị trường, nhu cầu của khách hàng, và các hoạt động của đối thủ cạnh tranh để xác định cơ hội và phát triển sản phẩm mới.
          - Xác định tầm nhìn sản phẩm: Xây dựng chiến lược và tầm nhìn dài hạn cho sản phẩm, bao gồm việc xác định các mục tiêu và lộ trình phát triển sản phẩm.
          - Quản lý yêu cầu sản phẩm: Thu thập và xác định các yêu cầu chức năng và phi chức năng từ các bên liên quan và khách hàng.
          - Phối hợp phát triển sản phẩm: Làm việc chặt chẽ với đội ngũ phát triển để đảm bảo sản phẩm được thiết kế và xây dựng theo đúng yêu cầu và tiêu chuẩn.
          - Lập kế hoạch và quản lý dự án: Theo dõi tiến độ phát triển sản phẩm, quản lý ngân sách, và đảm bảo các mốc thời gian được tuân thủ.
          - Kiểm tra và đánh giá: Thực hiện kiểm tra sản phẩm, thu thập phản hồi từ người dùng và cải tiến sản phẩm dựa trên phản hồi đó.
          - Ra mắt sản phẩm: Lên kế hoạch và triển khai các hoạt động ra mắt sản phẩm, bao gồm marketing, đào tạo đội ngũ bán hàng và hỗ trợ khách hàng.
          - Theo dõi hiệu suất sản phẩm: Đo lường và phân tích hiệu suất của sản phẩm sau khi ra mắt, điều chỉnh chiến lược nếu cần thiết để đạt được các mục tiêu kinh doanh.
          Product Manager cần có kỹ năng phân tích, tư duy chiến lược, kỹ năng giao tiếp và lãnh đạo mạnh mẽ. Họ cũng cần có khả năng làm việc hiệu quả với các đội ngũ khác nhau và hiểu rõ về quy trình phát triển sản phẩm cũng như nhu cầu thị trường.

  utter_write_job_application_email:
      - text: |
          Để viết một email xin việc chuẩn và chuyên nghiệp, bạn có thể làm theo các bước sau:
          1. Tiêu đề email (Subject Line):
          - Đặt tiêu đề ngắn gọn, rõ ràng và thể hiện được mục đích của email. Ví dụ: "Ứng tuyển vị trí [Tên vị trí] - [Họ tên]".
          2. Lời chào (Greeting):
          - Bắt đầu email bằng lời chào lịch sự. Nếu biết tên người nhận, hãy sử dụng tên của họ. Ví dụ: "Kính gửi Anh/Chị [Tên người nhận],"
          3. Giới thiệu bản thân (Introduction):
          - Giới thiệu ngắn gọn về bản thân, nêu rõ vị trí bạn đang ứng tuyển và nguồn thông tin bạn biết đến công việc này (ví dụ: từ trang web tuyển dụng, từ bạn bè,...).
          - Ví dụ: "Tôi là [Họ tên], tôi viết email này để ứng tuyển vị trí [Tên vị trí] mà công ty [Tên công ty] đã đăng tuyển trên [Nguồn]."
          4. Nội dung chính (Body):
          - Lý do ứng tuyển: Nêu lý do tại sao bạn quan tâm đến vị trí này và công ty.
          - Kỹ năng và kinh nghiệm: Tóm tắt ngắn gọn về các kỹ năng và kinh nghiệm liên quan của bạn, giải thích tại sao bạn phù hợp với vị trí này.
          - Ví dụ: "Tôi đã có [số năm] kinh nghiệm làm việc trong lĩnh vực [lĩnh vực]. Trong thời gian đó, tôi đã phát triển và hoàn thiện các kỹ năng [kỹ năng liên quan], phù hợp với yêu cầu của vị trí này. Tôi đặc biệt ấn tượng với [dự án/sản phẩm/công ty], và tin rằng tôi có thể đóng góp tích cực vào [Tên công ty]."
          5. Kết luận (Closing):
          - Cảm ơn người nhận đã dành thời gian đọc email của bạn.
          - Đề nghị một buổi phỏng vấn hoặc trao đổi thêm để thảo luận chi tiết hơn về khả năng của bạn.
          - Ví dụ: "Tôi rất mong có cơ hội thảo luận thêm về cách tôi có thể đóng góp cho [Tên công ty]. Xin cảm ơn Anh/Chị đã dành thời gian xem xét hồ sơ của tôi."
          6. Lời chào kết thúc (Closing Salutation):
          - Kết thúc email bằng lời chào lịch sự và chữ ký của bạn.
          - Ví dụ: "Trân trọng, [Họ tên] [Số điện thoại] [Email liên hệ]"
          7. Đính kèm tài liệu:
          - Đính kèm CV, thư xin việc và các tài liệu liên quan khác dưới dạng file PDF để đảm bảo định dạng không bị thay đổi.
          Ví dụ về email xin việc chuẩn:

          Tiêu đề: Ứng tuyển vị trí Nhân viên Marketing - Nguyễn Văn A
          Kính gửi Anh/Chị [Tên người nhận],

          Tôi là Nguyễn Văn A, tôi viết email này để ứng tuyển vị trí Nhân viên Marketing mà công ty ABC đã đăng tuyển trên trang VietnamWorks.

          Tôi đã có 3 năm kinh nghiệm làm việc trong lĩnh vực Marketing. Trong thời gian đó, tôi đã phát triển và hoàn thiện các kỹ năng quảng cáo trực tuyến, quản lý chiến dịch truyền thông xã hội và phân tích dữ liệu. Tôi đặc biệt ấn tượng với các dự án quảng cáo sáng tạo của công ty và tin rằng tôi có thể đóng góp tích cực vào sự phát triển của ABC.

          Tôi rất mong có cơ hội thảo luận thêm về cách tôi có thể đóng góp cho ABC. Xin cảm ơn Anh/Chị đã dành thời gian xem xét hồ sơ của tôi.

          Trân trọng,
          Nguyễn Văn A
          0987 654 321
          nguyenvana@gmail.com

  utter_introduce_yourself_in_interview:
      - text: |
          Để giới thiệu bản thân một cách ấn tượng trong buổi phỏng vấn, bạn có thể tuân theo các bước dưới đây. Một phần giới thiệu bản thân tốt nên ngắn gọn, rõ ràng và liên quan đến vị trí bạn đang ứng tuyển. Dưới đây là hướng dẫn chi tiết và một ví dụ mẫu:

          1. Chào hỏi và giới thiệu tên:
          - Bắt đầu bằng lời chào lịch sự và giới thiệu tên của bạn.
          - Ví dụ: "Chào Anh/Chị, tôi là Nguyễn Văn A."

          2. Tóm tắt về trình độ học vấn:
          - Tóm tắt ngắn gọn về trình độ học vấn của bạn, đặc biệt là những khóa học và bằng cấp liên quan đến vị trí ứng tuyển.
          - Ví dụ: "Tôi tốt nghiệp Đại học Kinh tế Quốc dân, chuyên ngành Marketing."

          3. Kinh nghiệm làm việc:
          - Mô tả ngắn gọn về kinh nghiệm làm việc, tập trung vào các công việc liên quan đến vị trí bạn đang ứng tuyển.
          - Ví dụ: "Tôi đã có 3 năm kinh nghiệm làm việc tại công ty ABC, nơi tôi phụ trách các chiến dịch marketing trực tuyến và quản lý truyền thông xã hội."

          4. Kỹ năng và thành tựu nổi bật:
          - Nêu rõ các kỹ năng và thành tựu nổi bật mà bạn đã đạt được, liên quan đến yêu cầu của công việc.
          - Ví dụ: "Tôi có kỹ năng phân tích dữ liệu và quản lý dự án, và tôi đã tăng lượng truy cập trang web của công ty ABC lên 30% trong 6 tháng đầu tiên."

          5. Lý do bạn ứng tuyển và phù hợp với công việc:
          - Giải thích tại sao bạn quan tâm đến vị trí này và vì sao bạn nghĩ rằng mình phù hợp.
          - Ví dụ: "Tôi rất quan tâm đến vị trí này tại công ty XYZ vì tôi ngưỡng mộ các chiến dịch sáng tạo của công ty và tin rằng kỹ năng của tôi sẽ đóng góp tích cực vào sự phát triển của công ty."

          6. Kết thúc và chuyển sang phần tiếp theo của buổi phỏng vấn:
          - Kết thúc phần giới thiệu và sẵn sàng trả lời các câu hỏi từ nhà tuyển dụng.
          - Ví dụ: "Tôi rất mong có cơ hội trao đổi thêm về cách tôi có thể đóng góp cho đội ngũ của công ty. Cảm ơn Anh/Chị đã dành thời gian."

          Ví dụ mẫu về phần giới thiệu bản thân:
          Chào Anh/Chị, tôi là Nguyễn Văn A.

          Tôi tốt nghiệp Đại học Kinh tế Quốc dân, chuyên ngành Marketing. Tôi đã có 3 năm kinh nghiệm làm việc tại công ty ABC, nơi tôi phụ trách các chiến dịch marketing trực tuyến và quản lý truyền thông xã hội. Tôi có kỹ năng phân tích dữ liệu và quản lý dự án, và tôi đã tăng lượng truy cập trang web của công ty ABC lên 30% trong 6 tháng đầu tiên.

          Tôi rất quan tâm đến vị trí này tại công ty XYZ vì tôi ngưỡng mộ các chiến dịch sáng tạo của công ty và tin rằng kỹ năng của tôi sẽ đóng góp tích cực vào sự phát triển của công ty.

          Tôi rất mong có cơ hội trao đổi thêm về cách tôi có thể đóng góp cho đội ngũ của công ty. Cảm ơn Anh/Chị đã dành thời gian.

  utter_common_interview_questions:
      - text: |
          Dưới đây là một số câu hỏi phỏng vấn thường gặp mà bạn có thể chuẩn bị trước:
          1. Giới thiệu về bản thân:
          - Mẹo: Tóm tắt ngắn gọn về học vấn, kinh nghiệm làm việc và kỹ năng nổi bật của bạn.
          2. Tại sao bạn muốn làm việc tại công ty chúng tôi?
          - "Tại sao bạn chọn công ty chúng tôi?"
          - Mẹo: Tìm hiểu kỹ về công ty và nêu rõ lý do tại sao bạn phù hợp với văn hóa và mục tiêu của công ty.

          3. Điểm mạnh và điểm yếu của bạn là gì?
          - "Điểm mạnh và điểm yếu lớn nhất của bạn là gì?"
          - Mẹo: Nêu một vài điểm mạnh liên quan đến công việc và cách bạn đang cải thiện điểm yếu của mình.

          4. Bạn đã từng làm việc nhóm như thế nào?
          - "Hãy kể về một lần bạn làm việc nhóm thành công."
          - Mẹo: Chọn một ví dụ cụ thể, mô tả vai trò của bạn và kết quả đạt được.

          5. Bạn đã giải quyết xung đột trong công việc như thế nào?
          - "Bạn đã xử lý một tình huống xung đột trong công việc như thế nào?"
          - Mẹo: Mô tả tình huống, hành động của bạn và kết quả.

          6. Mục tiêu nghề nghiệp của bạn là gì?
          - "Mục tiêu nghề nghiệp của bạn trong 5 năm tới là gì?"
          - Mẹo: Nêu rõ mục tiêu ngắn hạn và dài hạn của bạn, và cách công ty có thể giúp bạn đạt được những mục tiêu đó.

          7. Tại sao chúng tôi nên tuyển dụng bạn?
          - "Tại sao chúng tôi nên chọn bạn cho vị trí này?"
          - Mẹo: Nhấn mạnh kỹ năng, kinh nghiệm và động lực của bạn phù hợp với yêu cầu công việc.

          8. Bạn đã từng gặp phải thất bại chưa? Bạn đã học được gì từ nó?
          - "Hãy kể về một lần bạn gặp phải thất bại và bạn đã học được gì từ nó."
          - Mẹo: Mô tả ngắn gọn thất bại, bài học rút ra và cách bạn đã áp dụng bài học đó vào công việc sau này.

          9. Bạn có câu hỏi gì cho chúng tôi không?
          - "Bạn có câu hỏi nào cho chúng tôi không?"
          - Mẹo: Chuẩn bị sẵn một vài câu hỏi về công ty, vị trí công việc hoặc văn hóa làm việc để thể hiện sự quan tâm và tìm hiểu của bạn.

          10. Bạn có sẵn sàng làm việc ngoài giờ nếu cần thiết không?
          - "Bạn có thể làm việc ngoài giờ hoặc vào cuối tuần nếu công việc yêu cầu không?"
          - Mẹo: Trả lời thành thật và nêu rõ sự linh hoạt của bạn nếu có thể.

  utter_disappearing_jobs_in_future:
    - text: |
        Với sự phát triển nhanh chóng của công nghệ, nhiều ngành nghề có nguy cơ biến mất hoặc bị thay thế bởi tự động hóa và trí tuệ nhân tạo trong tương lai. Dưới đây là một số ngành nghề có thể biến mất hoặc thay đổi đáng kể:
          1. Công nhân dây chuyền sản xuất:
          - Các công việc sản xuất và lắp ráp thủ công trên dây chuyền sản xuất đang bị thay thế bởi robot và hệ thống tự động hóa.

          2. Nhân viên thu ngân:
          - Các hệ thống thanh toán tự động và dịch vụ thanh toán trực tuyến đang dần thay thế công việc của nhân viên thu ngân tại các cửa hàng và siêu thị.

          3. Nhân viên tổng đài:
          - Các hệ thống tổng đài tự động và chatbot AI có thể xử lý các cuộc gọi dịch vụ khách hàng, làm giảm nhu cầu nhân viên tổng đài truyền thống.

          4. Nhân viên nhập liệu:
          - Công nghệ nhận dạng ký tự quang học (OCR) và các phần mềm tự động hóa dữ liệu có thể thay thế công việc nhập liệu thủ công.

          5. Nhân viên bán vé:
          - Các hệ thống bán vé tự động và trực tuyến đang thay thế công việc của nhân viên bán vé tại các nhà ga, sân bay và rạp chiếu phim.

          6. Nhân viên thư viện:
          - Với sự phát triển của sách điện tử và các cơ sở dữ liệu trực tuyến, nhu cầu về nhân viên thư viện truyền thống có thể giảm.

          7. Nhân viên ngân hàng:
          - Các dịch vụ ngân hàng trực tuyến và máy ATM thông minh có thể làm giảm nhu cầu về nhân viên ngân hàng tại các chi nhánh.

          8. Nhân viên báo chí và biên tập viên:
          - Các công nghệ viết báo tự động và trí tuệ nhân tạo có thể thay thế một số công việc viết bài và biên tập.

          9. Nhân viên bảo vệ an ninh:
