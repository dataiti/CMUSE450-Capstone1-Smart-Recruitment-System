nlu:
  - intent: greet
    examples: |
      - Xin chào
      - Hi
      - Chào bạn
      - Hello
      - Hey
      - Xin chào các bạn
      - Xin chào mọi người
      - Chào các bạn
      - Hiện đây có ai không?
      - Có ai ở đây không?
  - intent: goodbye
    examples: |
      - Tạm biệt
      - Chào tạm biệt
      - Bye
      - Hẹn gặp lại
      - Goodbye
      - Tôi phải đi
      - Chúc bạn một ngày tốt lành
      - Tôi sẽ quay lại sau
      - Tạm biệt, hẹn gặp lại
      - Hẹn gặp lại bạn sau
  - intent: give_name
    examples: |
      - Mình tên là [Đạt](cust_name) nha.
      - Anh là [Thành Đạt](cust_name) nhé.
      - Cứ gọi tớ là [đạt](cust_name) là được.
      - Chị] tên là [Nguyễn Thị Thuỳ Duyên](cust_name).
      - Biệt danh của [Mình] là [dataiti](cust_name) nha.
      - Em là [Nguyễn Thành Đạt](cust_name) nhé.
      - Cứ gọi Anh là [Duyên Thuỳ](cust_name) thôi.
      - Tớ tên là [Thành](cust_name).
      - Anh là [Thành Đạt](cust_name), biệt danh là [Dat](cust_name).

  - intent: list_company_in_system
    examples: |
      - Hiện tại trên hệ thống có những công ty nào?
      - Cho tôi biết danh sách các công ty đang có trên hệ thống.
      - Xin hãy liệt kê các công ty đang tham gia trên nền tảng này.
      - Có những doanh nghiệp nào đã đăng ký trong hệ thống?
      - Tôi muốn biết các công ty hiện đang hoạt động trên hệ thống.
  - intent: interview_process
    examples: |
      - Cho tôi biết về quy trình phỏng vấn tại công ty.
      - Bạn có thể cung cấp thông tin về quy trình phỏng vấn được không?
      - Xin mô tả về quy trình phỏng vấn tại công ty.
      - Làm ơn giải thích về quy trình phỏng vấn hoạt động như thế nào?
      - Tôi muốn hiểu rõ về quy trình phỏng vấn tại công ty.
  - intent: find_job_in_system
    examples: |
      - Tìm việc làm trên hệ thống
      - Tìm công việc phù hợp với kỹ năng của tôi
      - Bạn có thể giúp tôi tìm một công việc phù hợp không?
      - Cho tôi xem danh sách các công việc đang có
      - Có công việc nào phù hợp với background của tôi không?
      - Tôi đang tìm kiếm cơ hội việc làm
      - Bạn có thể gợi ý cho tôi một số công việc phù hợp không?
  - intent: recruitment_trend
    examples: |
      - Xu hướng tuyển dụng ngành IT
      - Tôi muốn biết về xu hướng tuyển dụng trong ngành IT
      - Những công nghệ lập trình nào đang được ưa chuộng trong tuyển dụng IT?
      - Công việc nào đang có nhiều cơ hội việc làm nhất trong ngành công nghệ thông tin?
      - Các vị trí công việc hot trong ngành IT là gì?

  - intent: recruitment_trend_on_market
    examples: |
      - Xu hướng trên thị trường
      - Xu hướng tuyển dụng ngành IT trên thị trường trong năm nay như thế nào?
      - Tôi muốn biết về xu hướng tuyển dụng trong ngành IT trên thị trường
      - Những công nghệ lập trình nào trên thị trường đang được ưa chuộng trong tuyển dụng IT?
      - Công việc nào đang có nhiều cơ hội việc làm nhất trên thị trường trong ngành công nghệ thông tin?
      - Các vị trí công việc hot trên thị trường trong ngành IT là gì?

  - intent: recruitment_trend_in_system
    examples: |
      - Xu hướng trên hệ thống
      - Xu hướng tuyển dụng ngành IT trên hệ thống trong năm nay như thế nào?
      - Tôi muốn biết về xu hướng tuyển dụng trong ngành IT trên hệ thống
      - Những công nghệ lập trình nào trên hệ thống đang được ưa chuộng trong tuyển dụng IT?
      - Công việc nào đang có nhiều cơ hội việc làm nhất trên hệ thống trong ngành công nghệ thông tin?
      - Các vị trí công việc hot trên hệ thống trong ngành IT là gì?

  - intent: search_job
